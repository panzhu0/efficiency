<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="style.css">
    <title>今日任务</title>
</head>

<body>
    <h1 style="text-align: center;">今日待办</h1>
    <hr>
    <!-- 容器:整个页面 -->
    <div class="container">
        <!-- 左边面板 -->
        <div class="left">
            <h5>待办 Todo</h5>
            <input type="text" placeholder="你想要做什么?" id="todo-content"> <input id='add-todo'type="button" value="增加" onclick="addTodo()">
            <div id="gen-todo"></div>
            <br>
            <input type="button" onclick="emptyTodo()" value="清空" style="display: block; margin: 0 auto;">
            <h6>原则:</h6>
            <p>1.使用番茄25 Min原则</p>
            <p>2.每个循环必须设定一个不可能完成的目标,尽可能的完成</p>

            <h5>时间 行为</h5>
                <button value="数学" onclick="getVal(this)">数学</button>
                <button value="科技" onclick="getVal(this)">科技</button>
                <button value="I&E" onclick="getVal(this)">I&E</button>
                <button value="Sub" onclick="getVal(this)">SUB</button>
                <button value="娱乐" onclick="getVal(this)">娱乐</button>
                <button value="睡眠" onclick="getVal(this)">睡眠</button>
                <button value="计划" onclick="getVal(this)">计划</button>
                <button value="休息" onclick="getVal(this)">休息</button>

            <br>
            <br>

            <!-- 开始时间 - 结束时间 -->
            开始时间:
            <input type="time" id="start-time"><br>
            结束时间:
            <input type="time" id="end-time"><br><br>
            <button style="display: block; margin: 0 auto;" onclick="saveBehavior()">确定</button>

            <!-- 行为 -->
            <h5>Behavior List 行为记录</h5>
            <!-- 用于放置动态生成的行为列表 -->
            <div id="gen-behavior"></div>
            <button style="display: block; margin: 0 auto;" onclick="empty()">清空</button>
        </div>

        <!-- 右侧面板 -->
        <div class="right">
            <h5>总结</h5>
            <div id="chart-bar" class="chart-div"></div>
            <br>
            <div id="chart-radar" class="chart-div"></div>
        </div>
    </div>
    <!-- 浮动Toast功能 -->
    <div id="toast" class="toast"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="./script.js"></script>
</html>
